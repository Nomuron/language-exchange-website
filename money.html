<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible"content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css" >
        <script src="jquery-3.3.1.min.js"></script>
        <script src="script2.js"></script>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
        
        
    
    </head>
    <body>
        <img src="img/languages.png" class="img-fluid"/>
        <div class="container-fluid">
            <div class="row">
                <div class="col bg-warning">
                    <div class="navbar navbar-expand-lg navbar-light float-left">
                      <a class="navbar-brand" href="index.html">Navbar</a>
                      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav">
                          <li class="nav-item active">
                            <a class="nav-link" id="homeButton" href="index.html">Home <span class="sr-only">(current)</span></a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="signin.html">Sign in</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="login.html">Log in</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="money.html">Money exchange</a>
                          </li>
                          <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                              Searching
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                              <a class="dropdown-item" href="#">Searching by language</a>
                              <a class="dropdown-item" href="#">Searching by country</a>
                            </div>
                          </li>
                        </ul>
                      </div>
                      <span class="form-inline my-2 my-lg-0 float-right">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="button">Search</button>
                      </span>
                    </div>
                    </div>
                </div>
            </div>
        <aside class="float-left w-15" id="leftAside">
            <div class="btn-group-vertical">
                <a href="#">
                    <button type="button" class="btn btn-secondary">English</button>
                </a>
                <a href="#">
                    <button type="button" class="btn btn-secondary">Spanish</button>
                </a>
                <a href="#">
                    <button type="button" class="btn btn-secondary">Russian</button>
                </a>
            </div>
        </aside>
        <main class="float-left w-70"  id="leftHalfInsideMain">
            <br>
            <div id="moneyExchangeInputs">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">Type of table</span>
                    </div>
                    <input type="text" id="typeOfTable" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="A, B, C">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">Code of currency</span>
                    </div>
                    <input type="text" id="typeOfCurrency" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="ISO code of currency">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">Start date</span>
                    </div>
                    <input type="text" id="startingDate" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="YYYY-MM-DD">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">End date</span>
                    </div>
                    <input type="text" id="endingDate" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="YYYY-MM-DD">
                </div>
                <div>
                    <button type="button" class="btn btn-primary" id="exchangeMoneyButton">Submit</button>
                </div>
            </div>
            <div id="examplesForInputs">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong">
                    Launch demo modal
                </button>
                <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        ...
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                      </div>
                    </div>
                  </div>
                </div>
                <br>
                <br>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong">
                    Click to see list of ISO codes
                </button>
                <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">ISO codes for all currencies</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        ...
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
        </main>
        <aside class="float-right w-15" id="rightAside">
            <div class="btn-group-vertical">
                <a href="#">
                    <button type="button" class="btn btn-secondary">Log in</button>
                </a>
                <a href="#">
                    <button type="button" class="btn btn-secondary">Log in</button>
                </a>
                <a href="#">
                    <button type="button" class="btn btn-secondary">Log in</button>
                </a>
            </div>
        </aside>
